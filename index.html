<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link rel="icon" type="image/x-icon" href="images/payoo.png">
    <!-- Font CSS file -->
    <link rel="stylesheet" href="styles/font.css">
    <!-- daisyUI 4.12.10 CSS file + Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize configuration with own design tokens -->
    <script src="tailwind_customize_config.js"></script>
    <!-- add js script file -->
    <script src="js/login.js"></script>
    <script src="js/time.js"></script>
</head>
<body class="font_outfit">
    <main class="flex justify-center">
        <!-- phone section -->
        <div class="mockup-phone bg-bg_color ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- phone nav part design -->
                <div class="w-full flex justify-between items-center px-5 py-3 pt-0">
                  <span id="time" class="text-sm font-medium">9:41</span>
                  <ul class="w-20 menu menu-horizontal rounded-box justify-between">
                    <img src="images/signal_icon.svg" alt="mobile signal icon">
                    <img src="images/wifi_icon.svg" alt="mobile wifi icon">
                    <img src="images/battery_icon.svg" alt="mobile battery icon">
                  </ul>
                </div>

                <!-- login section -->
                <div class="hero bg-base-200 min-h-screen">
                  <div class="hero-content flex flex-col w-11/12">
                    <div class="flex flex-col flex-wrap justify-center items-center">
                      <img class="absolute pb-16 pr-2" src="images/blue_circle.svg" alt="blue half circle image">
                      <img class="relative z-1 w-20" src="images/brand_icon.svg" alt="brand icon image">
                    </div>
                    <div class="card bg-base-100 w-full max-w-sm shrink-0">
                      <form class="card-body rounded-3xl">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-medium text-black_color1">Mobile Number</span>
                            </label>
                            <input type="text" id="mobile_number" placeholder="Enter your number" class="input input-bordered font-light text-black_color1 text-opacity-40 text-xs border-none rounded-3xl bg-input_bg_color [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-medium text-black_color1">4 Digit Pin</span>
                            </label>
                            <input type="number" id="pin" placeholder="Enter 4 Digit Pin" class="input input-bordered font-light text-black_color1 text-opacity-40 text-xs border-none rounded-3xl bg-input_bg_color [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn text-white_color border-none rounded-3xl bg-blue_color focus:bg-blue_color hover:bg-blue_color">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>


              </div>
            </div>
          </div>
    </main>
</body>
</html>
